{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add Trainee</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" required><br>
        <label>Age:</label>
        <input type="number" name="age" required><br>
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <button type="submit">Add</button>
    </form>
</div>
{% endblock %}
